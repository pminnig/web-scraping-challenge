<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Fan Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="container text-center">
		<h1 class="jumbotron">Mission to Mars</h1>
		<a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Latest Mars News</h2>
			</div>
			<div class="col-md-12">
				<h3>{{ html_dict.title }}</h3>
			</div>
			<div class="col-md-12">
				<p>{{ html_dict.paragraph }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7">
				<h2>Featured Mars Image</h2>
			</div>
			<div class="col-md-5">
				<h3>Mars Facts</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-7">
				<img src={{ html_dict.f_images }} style="width: 60rem;">
			</div>
			<div class="col-md-5">
				
				  {{ html_dict.facts | safe}}
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Mars Hemispheres</h2>
			</div>
		</div>
		<div class="row">
			
			{% for hemi in html_dict.hem_urls %}
			<div class="col-md-3">
				<div class="card" width="200" height="200">
				  <img src={{ hemi.img_url }} class="card-img-top" alt="..." width="200" height="200">
				  <div class="card-body">
					<h5 class="card-title">{{ hemi.title }} </h5>
					
				  </div>
				</div>				
				
			</div>
			{% endfor %}
		</div>
	</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
